<!DOCTYPE html>
<html>
    <body style="background-color: aliceblue; align-content: center;">
        <form action="login page.html">
        <h1 style="font-size: x-large;font-family: 'Times New Roman', Times, serif;text-align: center;"><span style="background-color: rgb(83, 243, 240);">Registeration Page</span></h1>
        <lable for="fn">First name:</lable>
        <input type="text" id="fn" placeholder="enter your first name" required >
        <br>
        <lable for="ln">Last name:</lable>
        <input type="text" id="ln" placeholder="enter your last name" required>
        <br>
        <lable for="emid">Email Id  :</lable>
        <input type="email" id="emid" required >
        <br>
        <label for="mno">Moblie No:</label>
        <input type="tel" id="mno"  maxlength="13" >
        <br>
        <lable for="URID">user ID   :</lable>
        <input type="text" id="USID" placeholder="enter a new user Id" required>
        <br>
        <lable for="psw">New Password:</lable>
        <input type="password" id="psw" placeholder="enter a new password" required>
        <br>
        <lable for="cpsw">conform password:</lable>
        <input type="text" id="cpsw" placeholder="re-enter a password " required><br>
        
            <button type="submit" value="submit" >submit</button>
        </form>
    </body>
</html>
