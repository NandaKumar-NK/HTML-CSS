<!DOCTYPE html>
<html>
  <head>

    <body>
        <form name="registeration">

            <br>

            <br>

            <br>
            <label for="cpwd">conform Password:</label>
            <input type="text" id="cpwd" required>
            <br>
            <br>
            <label for="addr">Address:</label>

            <br>
            <br>

            <input type="number" id="mno"  minlength="0" maxlength="99">

            <br>

            <br>

            <br>
            <label for="date">date of joining:</label>
            <input type="date" id="date">
            <br>
            <br>
            
            <label>Hobbies:</label>
            <input type="checkbox" id="r" ><label for="r">reading</label>
            <input type="checkbox" id="d"><label for="d">dancing</label>
            <input type="checkbox" id="s" ><label for="s">singing</label>

            <br>
            <label>extra curricular:</label>

                <option value="NCC" selected>NCC</option> 
                <option value="NSS">NSS</option>

                <option value="yoga">yoga</option>

            </fieldset>
            <br>
            <br>
            <lable>favourite color:</lable>
            <input type="color">
            
            <br>

            <input list="countries" id="fc" >

                <option value="india"></option>
                <option value="us"></option>
                <option value="landon"></option>
                <option value="france"></option>
            </datalist><br>
            <label for="rng">number</label>
            <input type="range"  id="rng" min="1" max="10"><br>
            <label for="cars">Choose a car:</label>
<select  name="cars" id="cars">
